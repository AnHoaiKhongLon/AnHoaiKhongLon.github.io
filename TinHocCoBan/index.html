<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .choices button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #f0f0f0;
            border: 2px solid #007bff;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choices button:hover {
            background-color: #007bff;
            color: white;
        }

        .correct {
            background-color: lightgreen !important;
            color: white;
        }

        .wrong {
            background-color: lightcoral !important;
            color: white;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-buttons button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }

        #question-list {
            margin-top: 30px;
        }

        #question-list table {
            width: 100%;
            border-collapse: collapse;
        }

        #question-list th, #question-list td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        #module-selector {
            margin-bottom: 20px;
        }

        #module-selector select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        #random-mode-toggle {
            margin-top: 20px;
            text-align: center;
        }

        #random-mode-toggle input {
            margin-right: 8px;
        }

        #change-module-btn {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #change-module-btn:hover {
            background-color: #218838;
        }
		/* Thêm kiểu cho sidebar */
        #sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            max-height: 80vh;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            overflow: hidden;
            display: none; /* Ban đầu ẩn sidebar */
            flex-direction: column;
        }

        #sidebar.active {
            display: flex;
        }

        #sidebar h3 {
            margin-top: 0;
            text-align: center;
        }

        #search-question {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #question-list-container {
            overflow-y: auto;
            max-height: 60vh;
        }

        #question-list-container table {
            width: 100%;
            border-collapse: collapse;
        }

        #question-list-container th, #question-list-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            cursor: pointer;
        }

        #question-list-container tr:hover {
            background-color: #f1f1f1;
        }

        /* Nút mở/đóng sidebar */
        #toggle-sidebar-btn {
            position: fixed;
            top: 20px;
            right: 280px; /* Để tránh trùng với sidebar */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
        }

        #toggle-sidebar-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
            }

            #toggle-sidebar-btn {
                right: 220px;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-sidebar-btn" onclick="toggleSidebar()">Danh sách câu hỏi</button>
    <div id="sidebar">
        <h3>Câu hỏi</h3>
        <input type="text" id="search-question" placeholder="Tìm kiếm câu hỏi..." oninput="searchQuestions()">
        <div id="question-list-container">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Câu hỏi</th>
                    </tr>
                </thead>
                <tbody id="question-table"></tbody>
            </table>
        </div>
    </div>

    <div id="quiz-container">
        <div id="module-selector">
            <h2>Chọn module</h2>
            <select id="module-dropdown">
                    <option value="module1">Module 1</option>
                    <option value="module2">Module 2</option>
                    <option value="module3">Module 3</option>
                    <option value="module4">Module 4</option>
                    <option value="module5">Module 5</option>
                    <option value="module6">Module 6</option>
                    <option value="tonghop">Tổng Hợp (Nhiều Module)</option>
                </select>
                <button onclick="startQuiz()">Bắt đầu</button>
        </div>

        <h2 id="question"></h2>
        <div id="choices" class="choices"></div>

        <div class="nav-buttons">
            <button id="prev-btn" onclick="prevQuestion()">Câu trước</button>
            <button id="next-btn" onclick="nextQuestion()">Câu tiếp</button>
        </div>

        <div id="random-mode-toggle">
            <input type="checkbox" id="random-mode" onclick="toggleRandomMode()"> 
            <label for="random-mode">Chế độ ngẫu nhiên</label>
        </div>

        <button id="change-module-btn" onclick="changeModule()">Đổi module</button>

        <div id="result"></div>

    </div>
<script>

                {

                    choices: ["FAT", "FAT32", "FAT16", "NTFS"],

                    choices: ["Phản hồi nhanh từ phía khách hàng tiềm năng", "Khách hàng có số lượng Message giảm dần", "Không có phản ứng dữ dội từ khách hàng", "Chi phí cao khiến ngày càng ít người sử dụng phương thức này"],

                    choices: ["Bản danh sách thông tin khách hàng mà không được sự đồng ý của họ", "Sử dụng Cookies", "Bán hàng trên mạng", "Spamming"],

                    choices: ["Các máy tính có vai trò như nhau trong mạng", "Máy chủ đóng vai trò phục vụ", "Mạng đường thằng (hình tuyến)", "Mạng hình sao"],
                    answer: "Máy chủ đóng vai trò phục vụ",
                },
                {
                    question: "CÂU 083: Phần mềm nào sau đây không phải là trình duyệt web:",
                    choices: ["Unikey", "Google Chrome", "Internet Explorer", "Firefox"],

                },
                {

                },
                {

                    choices: ["Hertz", "Volt", "Bit/second", "Ohm"],

                },
                {
                    question: "CÂU 087: Cơ chế xác thực thông dụng trong hệ thống thông tin trên mạng là:",
                    choices: ["Truy xuất tập tin trên đĩa cứng", "Phân quyền người sử dụng", "Sử dụng Username, Password", "Không cần cơ chế"],
                    answer: "Sử dụng Username, Password",
                },
                {

                    choices: ["Ngăn chặn các tấn công từ bên ngoài hệ thống", "Phân biệt các loại dữ liệu", "Mở các cổng", "Không làm gì cả"],
                    answer: "Ngăn chặn các tấn công từ bên ngoài hệ thống",
                },
                {
                    question: "CÂU 089: Hãy cho biết dịch vụ nào sau đây là dịch vụ điện thoại sử dụng công nghệ VoIP:",
                    choices: ["Firewall", "171 (VNPT)", "Bridge", "Gateway"],
                    answer: "171 (VNPT)",
                },
                {

                    choices: ["Dịch vụ khách hàng", "Giao dịch", "Hội thảo trực tuyến", "Ngăn chặn tấn công"],
                    answer: "Hội thảo trực tuyến",
                },
                {
                    question: "CÂU 091: Trong địa chỉ email citd@uit.edu.vn, phần nào là thể hiện tên miền:",
                    choices: ["Citd", "@", "Uit.edu.vn", "Vn"],
                    answer: "Uit.edu.vn",
                },
                {
                    question: "CÂU 092: Thuật ngữ nào sau đây là băng thông:",
                    choices: ["Autoresphoner", "Bandwidth", "Banner", "Browser"],
                    answer: "Bandwidth",
                },
                {
                    question: "CÂU 093: Chức năng của địa chỉ IP là gì:",
                    choices: ["Định nghĩa cơ chế định địa chỉ trong mạng Internet", "Phân loại và tái tạo dữ liệu", "Định nghĩa đường cho các đơn vị dữ liệu đến các host ở xa", "Phân đoạn"],
                    answer: "Định nghĩa cơ chế định địa chỉ trong mạng Internet",
                },
                {
                    question: "CÂU 094: Thiết bị nào sau đây dùng để kết nối nhiều mạng sử dụng giao thức khác nhau:",
                    choices: ["Bridge", "Gateway", "Firewall", "Router"],
                    answer: "Gateway",
                },
                {
                    question: "CÂU 095: Trong các mô hình sau, mô hình nào là mô hình mạng được dùng phổ biến hiện nay?",
                    choices: ["Peer  - to – Peer", "Remote Access", "Terminal - Mainframe", "Client – Server"],
                    answer: "Client – Server",
                },
                {
                    question: "CÂU 096: Khi nhiều gói tin đụng độ trên mạng, phát biểu nào sau đây là đúng:",
                    choices: ["Hiệu quả của mạng tăng lên", "Hiệu quả của mạng kém đi", "Hiệu quả của mạng không thay đổi", "Không làm gì cả"],
                    answer: "Hiệu quả của mạng kém đi",
                },
                {
                    question: "CÂU 097: Khi tìm kiếm bằng google để tìm chính xác, người ta sử dụng dấu nào:",
                    choices: ["Dấu “", "Dấu &", "Dấu +", "Dấu -"],
                    answer: "Dấu “",
                },
                {
                    question: "CÂU 098: Để xem các trang tài liệu siêu văn bản trên Internet, người ta sử dụng dịch vụ nào:",
                    choices: ["Dịch vụ tải tập tin", "Dịch vụ Chat", "Dịch vụ thư điện tử", "Dịch vụ Web"],
                    answer: "Dịch vụ Web",
                },
                {
                    question: "CÂU 099: Về nguyên nhân xảy ra lỗi trong quá trình truyền tin, phát biểu nào sau đây là đúng:",
                    choices: ["Do yếu tố con người", "Do chất lượng đường truyền", "Do thời tiết khí hậu", "Do dịch vụ khách hàng"],
                    answer: "Do chất lượng đường truyền",
                },
            ];

            let questions = [];
            let currentQuestionIndex = 0;
            let randomMode = false;

            function startQuiz() {
                const selectedModule = document.getElementById("module-dropdown").value;
                if (selectedModule === "module1") {
                    questions = questionsModule1;
                } else if (selectedModule === "module2") {
                    questions = questionsModule2;
                } else if (selectedModule === "module3") {
                    questions = questionsModule3;
                } else if (selectedModule === "module4") {
                    questions = questionsModule4;
                } else if (selectedModule === "module5") {
                    questions = questionsModule5;
                } else if (selectedModule === "module6") {
                    questions = questionsModule6;
                } else {
                    questions = [...questionsModule1, ...questionsModule2, ...questionsModule3, ...questionsModule4, ...questionsModule5, ...questionsModule6]; // Tổng hợp các module
                }
                loadQuestion();
                document.getElementById("module-selector").style.display = "none";
                updateQuestionList();
            }

        function updateQuestionList() {
            const tableBody = document.getElementById('question-table');
            tableBody.innerHTML = '';
            displayedQuestions.forEach((q, index) => {
                const actualIndex = questions.indexOf(q); // Lấy chỉ số thực trong mảng questions
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${actualIndex + 1}</td>
                    <td>${q.question}</td>
                `;
                row.onclick = () => jumpToQuestion(actualIndex);
                if (actualIndex === currentQuestionIndex) {
                    row.style.backgroundColor = '#d1e7dd'; // Đánh dấu câu hỏi hiện tại
                }
                tableBody.appendChild(row);
            });
        }

        function searchQuestions() {
            const query = document.getElementById('search-question').value.toLowerCase();
            displayedQuestions = questions.filter(q => q.question.toLowerCase().includes(query));
            updateQuestionList();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Cập nhật khi câu hỏi thay đổi để đánh dấu trong sidebar
        function loadQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById('question').textContent = questionObj.question;
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            questionObj.choices.forEach((choice) => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => selectAnswer(choice, button);
                choicesContainer.appendChild(button);
            });
            updateQuestionList();
        }

        // Cập nhật danh sách câu hỏi khi nhảy đến câu hỏi mới
        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
            updateQuestionList();
            toggleSidebar(); // Đóng sidebar sau khi nhảy đến câu hỏi
        }

        function selectAnswer(choice, button) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            // Reset màu của tất cả nút
            document.querySelectorAll('.choices button').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
            });
            if (choice === correctAnswer) {
                button.classList.add('correct');
            } else {
                button.classList.add('wrong');
            }
        }

        function nextQuestion() {
            if (randomMode) {
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * questions.length);
                } while (randomIndex === currentQuestionIndex); // Exclude current question
                currentQuestionIndex = randomIndex;
            } else {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                } else {
                    alert('Bạn đã hoàn thành tất cả các câu hỏi.');
                    return;
                }
            }
            loadQuestion();
            updateQuestionList();
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                updateQuestionList();
            }
        }

        function toggleRandomMode() {
            randomMode = document.getElementById('random-mode').checked;
        }

        function updateQuestionList() {
            const tableBody = document.getElementById('question-table');
            tableBody.innerHTML = '';
            questions.forEach((q, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${q.question}</td>
                `;
                row.onclick = () => jumpToQuestion(index);
                if (index === currentQuestionIndex) {
                    row.style.backgroundColor = '#f0f0f0';
                }
                tableBody.appendChild(row);
            });
        }

        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            loadQuestion();
            updateQuestionList();
        }

        function changeModule() {
            document.getElementById('module-selector').style.display = 'block';
        }

    </script>
</body>
</html>
